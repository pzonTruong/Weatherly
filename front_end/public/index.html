<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forcaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body class="font-sans bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-4 md:px-8 py-4 bg-white shadow-md">
    <img src="/Weather-app/front_end/src/assets/images/Google-Emblem-removebg-preview.png"
      alt="logo" class="w-28 md:w-40 h-auto">

    <div class="hidden md:flex space-x-6 text-lg font-semibold">
      <a href="/Weather-app/front_end/public/intro.html" class="hover:text-blue-500">Introduction</a>
      <a href="/Weather-app/front_end/public/contact.html" class="hover:text-blue-500 ml-[]">Contact</a>
    </div>

    <button
      class="px-5 py-2 text-lg bg-blue-100 rounded-lg hover:bg-blue-200 transition font-semibold">
      Login / Sign up
    </button>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 bg-blue-200 px-4 md:px-8 py-10">
    <!-- Search -->
    <div class="flex flex-col md:flex-row items-center justify-center gap-3 max-w-3xl mx-auto">
      <img src="/Weather-app/front_end/src/assets/images/MagnifyingGlass.png" alt=""
        class="w-6 h-6">
      <input id="search-box" type="text" placeholder="Search location"
        class="flex-1 w-full px-3 py-2 rounded-lg text-lg border focus:ring focus:ring-blue-400 outline-none">
      <button onclick="SearchCity()"
        class="px-5 py-2 text-lg bg-white rounded-lg shadow hover:bg-gray-100 transition">
        Search
      </button>
    </div>

    <!-- Location -->
    <div class="text-center mt-6">
      <h2 id="cityName" class="text-2xl font-bold"></h2>
      <p id="country" class="text-lg text-gray-700"></p>
    </div>

    <!-- Weather Info -->
    <div class="mt-8 max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6 hidden" id="main_info">
        <!-- Icon + Temp -->
        <div class="flex items-center gap-4">
          <img id="icon" src="" alt="" class="w-20 h-20 hidden">
          <div>
            <p class="font-bold">Temperature</p><p id="temp" class="text-3xl font-bold">Â°C</p>
            <p id="description" class="text-gray-600"></p>
          </div>
        </div>

        <!-- Other Infos -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Wind -->
      <div class="text-center md:text-left">
        <p class="font-bold">Wind level</p>
        <p id="wind" class="font-semibold"></p>
      </div>

      <!-- Sunrise -->
      <div class="text-center md:text-left">
        <p class="font-bold">Sunrise</p>
        <p id="sunrise" class="font-semibold"></p>
      </div>

      <!-- Sunset -->
      <div class="text-center md:text-left">
        <p class="font-bold">Sunset</p>
        <p id="sunset" class="font-semibold"></p>
      </div>
  </div>

      </div>
    </div>

    <!-- Forecast -->
    <div class="mt-10 max-w-5xl mx-auto">
      <h2 class="text-2xl font-bold mb-4">Forecast</h2>

      <div class="flex justify-between hidden" id="frc_content">
        <div class="bg-white p-4 rounded-md" >
          <!-- Forecast cards injected by JS -->
          <p class="font-bold">Time: </p><h1 id="dt1_time"></h1>
          <img id="dt1_icon" src="" alt="">
          <p class="font-bold">Temp: </p><p id="dt1_temp"></p>
        </div>

        <div class="bg-white p-4 rounded-md">
          <!-- Forecast cards injected by JS -->
          <p class="font-bold">Time: </p><h1 id="dt2_time"></h1>
          <img id="dt2_icon" src="" alt="">
          <p class="font-bold">Temp: </p><p id="dt2_temp"></p>
        </div>

        <div class="bg-white p-4 rounded-md">
          <!-- Forecast cards injected by JS -->
          <p class="font-bold">Time: </p><h1 id="dt3_time"></h1>
          <img id="dt3_icon" src="" alt="">
          <p class="font-bold">Temp: </p><p id="dt3_temp"></p>
        </div>
      </div>
      
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-200 py-10">
    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-4">
      <div>
        <h2 class="text-xl font-bold mb-3">Info</h2>
        <ul class="space-y-2">
          <li><a href="./aboutUs.html" class="hover:text-blue-400">About us</a></li>
          <li><a href="./ourServices.html" class="hover:text-blue-400">Our services</a></li>
          <li><a href="./privacyPolicy.html" class="hover:text-blue-400">Privacy Policy</a></li>
        </ul>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-3">Get Help</h2>
        <ul class="space-y-2">
          <li><a href="./faq.html" class="hover:text-blue-400">FAQ</a></li>
          <li><a href="./contact.html" class="hover:text-blue-400">Contact</a></li>
          <li><a href="./dataUsage.html" class="hover:text-blue-400">Data usage</a></li>
        </ul>
      </div>

      <div>
        <h2 class="text-xl font-bold mb-3">Follow me</h2>
        <div class="flex space-x-4 text-2xl">
          <a href="https://www.facebook.com/pzontruong" title="Facebook" class="hover:text-blue-500"><i
              class="fab fa-facebook"></i></a>
          <a href="https://x.com/PzonTruong" title="X" class="hover:text-blue-400"><i
              class="fab fa-twitter"></i></a>
          <a href="https://github.com/pzonTruong" title="Github" class="hover:text-gray-300"><i
              class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="/Weather-app/front_end/src/pub-js/index.js"></script>
</body>
</html>
